<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="mat-nav-list">
      <a mat-list-item href="https://store.steampowered.com/?l=spanish" target="_blank">
        <mat-icon>shopping_bag</mat-icon>
        <span>Tienda</span>
      </a>
      
      <a mat-list-item href="https://store.steampowered.com/charts/mostplayed?l=spanish" target="_blank">
        <mat-icon>sports_esports</mat-icon>
        <span>Mas Jugados</span>
      </a>
      
      <a mat-list-item href="https://www.example.com/acerca-de-nosotros" target="_blank">
        <mat-icon>person_raised_hand</mat-icon>
        <span>Acerca de Nosotros</span>
      </a>
      
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
